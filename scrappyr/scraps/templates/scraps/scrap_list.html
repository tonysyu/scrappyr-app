{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load staticfiles i18n %}

{% block css %}
  {{ block.super }}
  <link href="{% static 'css/scraps.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

  <form class="add-scrap" method="post" action="{% url 'scraps:list' %}">

    {% csrf_token %}
    {{ form|crispy }}

    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Add Scrap</button>
      </div>
    </div>

  </form>

  {% for scrap in object_list %}
  <div class="scrap">
    {{ scrap.html_title|safe }}
    <button class="edit btn btn-sm btn-secondary">
      Edit
    </button>
  </div>
  {% endfor %}
{% endblock %}
