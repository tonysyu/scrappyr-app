{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load staticfiles i18n %}
{% load render_bundle from webpack_loader %}

{% block content %}
  <form class="add-scrap" method="post" action="{% url 'scraps:list' %}">

    {% csrf_token %}
    {{ form|crispy }}

    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-sm btn-primary">Add Scrap</button>
      </div>
    </div>

  </form>

  <div id="react-scrap-list"></div>

  <script>
    window.props = {
      scraps: {{scraps|safe}},
    };
  </script>

  {% render_bundle 'scraps' %}

{% endblock %}
