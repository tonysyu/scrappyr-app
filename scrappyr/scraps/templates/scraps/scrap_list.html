{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load staticfiles i18n %}
{% load render_bundle from webpack_loader %}

{% block content %}

  <div class="clearfix">
    {% crispy form %}
  </div>

  <div id="react-scrap-list"></div>

  <script>
    window.props = {
      scraps: {{scraps|safe}},
    };
  </script>

  {% render_bundle 'scraps' %}

{% endblock %}
